<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-02</title>
</head>
<body>
    <h1>Shopping List Ordered</h1>
    <ol type="1" start="4" reversed>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
    </ol>
    <h2>Shopping List Unordered</h2>
    <ul type="square">
        <li>Watch</li>
        <ul>
            <li>Apple</li>
            <li>Samsung</li>
            <li>Xiaomi</li>
        </ul>
        <li>Pent</li>
        <li>Shirt</li>
        <li>Tie</li>
    </ul>

    <h2>Link Tag</h2>
    <a href="https://www.google.com">Go to Google</a>
</body>
</html>
